<br>
<h4 style="text-align: center;">{{'CASO-POPUP.TITULO' | translate}}</h4> <br>

<div>
<table *ngIf="caso != undefined" style="width:100%">
  <tr>
    <th><span id="idCaso" class="bolded">{{'CASO-POPUP.CASO_ID' | translate}}: </span> </th>
    <td>{{caso.id}}</td>
  </tr>
  <br>
  <tr>
    <th><span class="bolded">{{'CASO-POPUP.PACIENTE' | translate}}: </span></th>
    <td>{{caso.nombre_paciente}}</td>
  </tr>
  <br>
  <tr>
    <th><span class="bolded">{{'CASO-POPUP.INFORMACION_ADICIONAL' | translate}}: </span></th>
    <td>{{caso.descripcion}}</td>
  </tr>
  <br>
  <tr>
    <th><span class="bolded">{{'CASO-POPUP.FOTO' | translate}}: </span></th>
    <td><img src="{{'https://imagenes-dermoapp.s3.us-east-1.amazonaws.com/imagenes-creacion-caso/' + caso.image}}" width="50%" height="50%"> </td>

  </tr>
</table>
</div>
<div class="center-button">

  <button (click)="onNoClick()">{{'CASO-POPUP.BTN_REGRESAR' | translate}}</button>
<button (click)="postCasoPopUp()" >{{'CASO-POPUP.BTN_RECLAMAR' | translate}}</button>
</div>
