<app-header></app-header>
<br><br>
<h5 style="text-align: center;">Casos reclamados</h5>
<br><br>
<div class="center-table">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Caso ID</th>
      <th scope="col">Descripción</th>
      <th scope="col">Paciente</th>
      <th scope="col">Estado</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <br>
  <tbody>
    <tr *ngFor=" let caso of casos" class="listar-casos">
      <td>{{caso.fecha}}</td>
      <td>{{caso.caso_id}}</td>
      <td>{{caso.descripcion}}</td>
      <td>{{caso.nombre_paciente}}</td>
      <td>{{caso.estado}}</td>

      <td><button (click)="openDialogDiagnostico(caso.caso_id)" *ngIf="caso?.estado !== 'Diagnosticado'">Dar Diagnóstico</button></td>
      <td><button (click)="postLiberarCaso(caso.caso_id)">Liberar caso</button></td>

    </tr>

  </tbody>

</table>
</div>
