<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<header>
  <div>
    <h1>DermoApp</h1>
    <div class="header-input" style="text-align: right;">
     <form [formGroup]="usuarioForm">
      <label #error style="color: red;"  *ngIf="error"> {{'HOME.MENSAJE_ERROR' | translate}} </label>
      <input #correo formControlName="correo" type="text" placeholder="Correo" required>
      <input #password formControlName="password" type="password" placeholder="Contraseña" required>
      &nbsp;
      <button (click)="onLogInUsuario(correo.value, password.value)" type="button" [disabled]="!usuarioForm.valid">{{'HOME.INGRESAR' | translate}}</button>
      &nbsp;
      <button><a href="../usuario-registro/"> {{'HOME.REGISTRARSE' | translate}} </a></button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a (click)="translateLanguageTo('es')"><img  src="https://cdn-icons-png.flaticon.com/512/323/323365.png" alt="español" width="2.5%" height="2.5%"></a>
      &nbsp;
      <a (click)="translateLanguageTo('en')"><img src="https://cleandye.com/wp-content/uploads/2020/01/English-icon.png" alt="ingles" width="2.5%" height="2.5%"></a>
    </form>
    </div>

  </div>
</header>

<body>
  <div class="imagen-home" style="text-align: center; padding-top: 1%;">
    <img src="https://thumbs.dreamstime.com/b/dermat%C3%B3logo-de-la-telemedicina-que-mira-las-u%C3%B1as-90046996.jpg"
      alt="Imagen portada">
  </div>
  <br>

  <p style="padding: 3%;">{{'HOME.TEXTO_CUERPO' | translate}}</p>
</body>

</html>
